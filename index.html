<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="kalkulator">
        <div class="wynik">
            <span id="wynik"></span>
            <span id="dzialanie"></span>
        </div>
        <div class="klawiatura">
            <div class="przycisk" id="p1" onclick="wpisz(1)"><p>1</p></div>
            <div class="przycisk" id="p2" onclick="wpisz(2)"><p>2</p></div>
            <div class="przycisk" id="p3" onclick="wpisz(3)"><p>3</p></div>
            <div class="przycisk" id="p4" onclick="wpisz(4)"><p>4</p></div>
            <div class="przycisk" id="p5" onclick="wpisz(5)"><p>5</p></div>
            <div class="przycisk" id="p6" onclick="wpisz(6)"><p>6</p></div>
            <div class="przycisk" id="p7" onclick="wpisz(7)"><p>7</p></div>
            <div class="przycisk" id="p8" onclick="wpisz(8)"><p>8</p></div>
            <div class="przycisk" id="p9" onclick="wpisz(9)"><p>9</p></div>
            <div class="przycisk" id="p0" onclick="wpisz(0)"><p>0</p></div>
            <div class="przycisk" id="p0" onclick='wpisz(".")'><p>.</p></div>
            <div class="przycisk" id="pC" onclick="wyczysc()"><p>C</p></div>
            
        </div>
        <div class="kontrolki">
            <div class="przycisk" onclick='dzialanie("+")'><p>+</p></div>
            <div class="przycisk" onclick='dzialanie("-")'><p>-</p></div>
            <div class="przycisk" onclick='dzialanie("*")'><p>*</p></div>
            <div class="przycisk" onclick='dzialanie("/")'><p>/</p></div>
            <div class="przycisk" onclick='dzialanie("%")'><p>%</p></div>
            <div class="przycisk" onclick='rownanie()'><p>=</p></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
